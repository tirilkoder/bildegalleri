<!DOCTYPE html>
<html lang="nn">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bildegalleri</title>
    <link rel="stylesheet" href="style.css"/>
</head>
<body>
    <header>
        <h2 class="heading">Natur</h2>
    </header>

    <main>
     <!-- Section er mitt bilde galleri -->
        <section class="section">
            <div class="responsive">
                <div class="gallery">
                    <img class="img" src="/assets/green_tree.jpg" alt="Eit tre med grønn mose">
                    <div class="info">
                        Eit tre med grønn mose
                    </div>
                </div>
            </div>

            <div class="responsive">
                <div class="gallery">
                    <img class="img" src="/assets/green_plant.jpg" alt="Bregner">
                    <div class="info">
                        Bregner
                    </div>
                </div>
            </div>

            <div class="responsive">
                <div class="gallery">
                    <img class="img" src="/assets/green_leaf.jpg" alt="Grønne blader">
                    <div class="info">
                       Grønne blader 
                    </div>
                </div>
            </div>

            <div class="responsive">
                <div class="gallery">
                    <img class="img" src="/assets/green_bush.jpg" alt="Ei grønn busk">
                    <div class="info">
                        Ei grønn busk
                    </div>
                </div>
            </div>

            <div class="responsive">
                <div class="gallery">
                    <img class="img" src="/assets/large_tree.jpg" alt="Høgt grantre med sol som skinner">
                    <div class="info">
                        Grantre
                    </div>
                </div>
            </div>

            <div class="responsive">
                <div class="gallery">
                    <img class="img" src="/assets/furu.jpg" alt="Furu">
                    <div class="info">
                        Furu
                    </div>
                </div>
            </div>
            <div class="responsive">
                <div class="gallery">
                    <img class="img" src="/assets/green_drop.jpg" alt="Blader med dråper">
                    <div class="info">
                        Blader med dråper
                    </div>
                </div>
            </div>
            <div class="responsive">
                <div class="gallery">
                    <img class="img" src="/assets/green_leaf_lite.jpg" alt="Grønne blad">
                    <div class="info">
                        Grønne blad
                    </div>
                </div>
            </div>
        </section>
    </main>
    
    <footer>
        <p class="p">
            Laga av Tiril
        </p>
    </footer>
</body>
</html>
